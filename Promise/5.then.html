<body>
  <script>
    let p = new Promise((resolve,reject)=>{
      resolve("哈哈")
    })
    p.then((result)=>{
      console.log(result);
      return new Promise((resolve,reject)=>{
        resolve("嘻嘻")
      })
      
    }).then((result)=>{
      console.log(result);
    }).then((result)=>{
      console.log(result);
    }).then((result)=>{
      console.log(result);
    })
  </script>
